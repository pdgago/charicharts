<!DOCTYPE html>
<html>
<head>
  <title>Charicharts Demo</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="charicharts.js"></script>

  <style type="text/css">
    body,
    html {
      height: 100%;
      width: 100%;
    }

    body {
      position: relative;
    }

    #pie {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      height: 300px;
      width: 300px;
    }

    .outer-border {
      stroke: #999;
    }
  </style>

</head>
<body>

  <div id="pie"></div>

  <script type="text/javascript">
    var color = d3.scale.category10();

    var data = _.map(_.range(_.random(6,10)),
      function(d,i) {
      return {
        value: _.random(1, 100),
        color: color(i)
      };
    });

    var options = {
      target: document.getElementById('pie'),
      innerArrow: true,
      innerArrowSize: 0.5,
      data: data
    };

    var pie = new Charicharts.Pie(options);
    pie.on('mouseover', function(d) {console.log(d);});
  </script>

</body>
</html>
