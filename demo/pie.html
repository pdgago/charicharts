<!DOCTYPE html>
<html>
<head>
  <title>Charicharts Demo</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="charicharts.js"></script>

  <style type="text/css">
    #pie {
      height: 500px;
      width: 500px;
    }

    .outer-border {
      stroke: black;
    }
  </style>

</head>
<body>

  <div id="pie"></div>

  <script type="text/javascript">
    var pie = new Charicharts.Pie({
      target: document.getElementById('pie'),
      data: [{value:500, color: 'red'}, {value: 1000, color:'green'}, {value: 400, color:'yellow'}, {value: 300, color: 'pink'}],
    });
  </script>

</body>
</html>
